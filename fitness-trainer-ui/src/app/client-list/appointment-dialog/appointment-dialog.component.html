<!-- src/app/client-list/appointment-dialog/appointment-dialog.component.html -->
<h2 mat-dialog-title>Add Appointment</h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Appointment Date and Time</mat-label>
        <input matInput [(ngModel)]="data.appointment" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.appointment" cdkFocusInitial>Save</button>
</div>
